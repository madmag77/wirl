name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python ruff

      - name: Run ruff linter
        run: |
          .venv/bin/ruff check . --output-format=github

      - name: Run ruff formatter check
        run: |
          .venv/bin/ruff format --check .

  test-python-packages:
    name: Test Python Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install core dependencies
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python -e packages/wirl-lang
          uv pip install --python .venv/bin/python -e "packages/wirl-pregel-runner[dev]"

      - name: Run Python package tests
        run: |
          make test-python-packages PY=.venv/bin/python

  test-workflows:
    name: Test Workflows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install --python .venv/bin/python -e packages/wirl-lang
          uv pip install --python .venv/bin/python -e "packages/wirl-pregel-runner[dev]"

      - name: Install workflow dependencies
        run: |
          find workflow_definitions -type f -name requirements.txt -print0 | \
            xargs -0 -I {} uv pip install --python .venv/bin/python -r {}

      - name: Run workflow tests
        run: |
          make test-all-workflows PY=.venv/bin/python
